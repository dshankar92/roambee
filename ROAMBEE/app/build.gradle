apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'

    defaultConfig {
        applicationId "vvdn.in.ble_ota"
        minSdkVersion 19
        targetSdkVersion 22
        versionCode 1
        versionName "1.3"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:26.0.0-alpha1'
    compile 'com.android.support:cardview-v7:26.0.0-alpha1'
    compile 'commons-io:commons-io:2.4'
    compile 'com.google.code.gson:gson:2.2.+'
    compile 'com.android.support:design:25.0.1'
    compile 'no.nordicsemi.android:dfu:1.6.1'
    compile 'no.nordicsemi.android:log:2.1.1'
    compile 'in.gauriinfotech:commons:1.0.8'
    compile 'no.nordicsemi.android.support.v18:scanner:1.0.0'
}
